<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="all-container">
        <header class="header-container">
            <div class="header-insides">
                Регистрация
            </div>
        </header>
        <main>
            
            <div class="reg-container">
                <form action="" class="reg-form">
                    <div class="reg">
                        <div class="form-fields" id="email-container">
                            <p class="texts">Email</p>
                            <input type="email" name="email" class="email-inputs" id="email-input">
                        </div>
                        <div class="form-fields" id="password-container">
                            <div class="passwords" id="password-main">
                                <p class="texts">Пароль</p>
                                <input class="password-inputs" type="password" name="pass" id="pass-input">
                            </div>
                            <div class="passwords" id="password-second">
                                <p class="texts">Еще раз</p>
                                <input class="password-inputs" type="password" name="pass-again" id="pass-again-input">
                            </div>
                        </div>
                        <div class="form-fields" id="button-container">
                            <input id="button-send" type="button" value="Отправить">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    
    </div>
</body>
</html>
